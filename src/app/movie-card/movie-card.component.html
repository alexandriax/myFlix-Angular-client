<div class="movie-grid">

  <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 300px;">
    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img [src]="movie.image" alt="{{ movie.title }}" style="width: 100%;" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Genre</button>
      <button mat-button color="primary">Synopsis</button>
      <button (click)="toggleFavorite(movie)" mat-icon-button>
        <mat-icon>{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

</div>
