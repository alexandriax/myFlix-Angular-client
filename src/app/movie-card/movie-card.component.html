<div style="display: flex;">

<mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
    <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-dialog-content>
        <mat-card-subtitle><img src={{movie.image}}/></mat-card-subtitle>
    </mat-dialog-content>
    <mat-card-actions>
        <button
          mat-button
          color="primary"
        >Genre</button>
        <button 
          mat-button
          color="primary"
        >Synopsis</button>
        <button (click)="toggleFavorite(movie)" class="favorite-icon" mat-icon-button>
          <mat-icon>{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
</div>
